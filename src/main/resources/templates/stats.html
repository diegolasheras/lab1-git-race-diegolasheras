<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Panel</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Modern Web App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/actuator/health" target="_blank">Health</a>
                <a class="nav-link" href="/api/hello">API</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h1 class="text-center fw-bold text-primary mb-4">Statistics Panel</h1>
                        <p class="text-center lead mb-4">See the history of greetings in a chart</p>

                        <div class="card bg-light p-3">
                            <h5 class="text-center">Greetings by User</h5>
                            <canvas id="greetingsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/greeting/history')
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('greetingsChart').getContext('2d');
                    const counts = {};
        
                    // Agrupamos los saludos por nombre
                    data.forEach(item => {
                        const name = item.name.trim().toLowerCase(); // normalizamos el nombre
                        counts[name] = (counts[name] || 0) + 1;
                    });
        
                    // Preparamos etiquetas y valores para el gráfico
                    const labels = Object.keys(counts).map(name => name.charAt(0).toUpperCase() + name.slice(1));
                    const values = Object.values(counts);
        
                    // Creamos el gráfico
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Number of Greetings',
                                data: values,
                                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: { beginAtZero: true }
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
        </script>        
</body>
</html>
